<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Nutrition Tracker</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="foodForm">
                            <div class="mb-3">
                                <label for="foodInput" class="form-label">Enter Food Item:</label>
                                <input type="text" class="form-control" id="foodInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Track Food</button>
                        </form>
                    </div>
                </div>

                <div id="loadingSpinner" class="text-center mt-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="nutritionInfo" class="card mt-4 d-none">
                    <div class="card-body">
                        <h5 class="card-title">Nutritional Information</h5>
                        <div id="nutritionDetails"></div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Today's Food Log</h5>
                        <div id="foodLog"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
